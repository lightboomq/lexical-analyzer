<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class='wrapper'>
        
        <div class='input' contenteditable="true"></div>

        <div class='wrapperTableTokens'>
            <h3 style='text-align: center;'>Таблица токенов</h3>
            <div class='tableTokens'>
                <div class='column'>Token</div>
                <div class='column'>Row</div>
                <div class='column'>Pos</div>
                <div class='column' style='border-right: 1px solid black;'>Length</div>
            </div>

            <ol class='tableTokens' style='list-style-type: none;'></ol> 
        </div>
 
        <div class='listOfErrors'>
            Ошибки...
        </div>

        <button class='btn'>Получить анализ</button>
    </div>

    
    <script src='Lexer.js'></script>
</body>
</html>
