<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class='wrapper'>
        <button class='btn'>Получить анализ</button>
        <div class='input' contenteditable="true" spellcheck="true"></div>

        <div class='wrapperTableTokens'>
            <h3 style='text-align: center;'>Таблица токенов</h3>
            <div class='tableTokens'>
                <div class='column'>Token</div>
                <div class='column'>Номер строки</div>
                <div class='column'>Позиция</div>
                <div class='column' style='border-right: 1px solid black;'>Длина</div>
            </div>

            <ol class='tableTokens' style='list-style-type: none;'></ol> 
        </div>
 
        <div class='listOfErrors'></div>  
    </div> 

    
    <script src='Lexer.js'></script>
     
</body>
</html>
